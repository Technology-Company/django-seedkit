name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            django-version: "4.2"
          - python-version: "3.12"
            django-version: "5.0"
          - python-version: "3.13"
            django-version: "5.1"
            lint: true

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
          uv pip install "django~=${{ matrix.django-version }}.0"

      - name: Lint
        if: matrix.lint
        run: uvx ruff check .

      - name: Run tests
        run: uv run pytest